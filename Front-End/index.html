<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #b3f859;
        }
        hr{
            color: purple;
        }
    </style>
</head>
<body>
<hr>
<div class="container">
    <div class="row">
        <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
            <form action="" method="post" target="_blank">
                <div class="text-center">
                    <h3>Book Manage</h3>
                    <hr>
                </div>
                <br>
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN Code</label>
                    <input type="text" class="form-control" id="isbn">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="writer" class="form-label">Writer</label>
                    <input type="text" class="form-control" id="writer">
                </div>
                <div class="mb-3">
                    <label for="pages" class="form-label">Pages</label>
                    <input type="number" class="form-control" id="pages">
                </div>
                <div class="mt-3 mb-4" id="btns">
                    <button type="button" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>
            </form>
        </div>
        <div class="col col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
            <div class="text-center">
                <h3>Book Details</h3>
                <hr>
            </div>
            <table class="table" style="background-color: purple">
                <thead>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Title</th>
                    <th scope="col">Writer</th>
                    <th scope="col">Pages</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>IS001</td>
                    <td>Hathpana</td>
                    <td>K.Munidasa</td>
                    <td>200</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
<script src="./jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
